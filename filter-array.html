<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter Array</title>
    </head>
    <body>
        <script>
        const filterArray =(arr1 , arr2)=>{
            if(arr2.length > 0){
            const excludedIds = arr2.map(item => item.id);
            return arr1.filter(item => !excludedIds.includes(item.id));
        }
        return [];
        }
    </script>
    </body>
</html>
